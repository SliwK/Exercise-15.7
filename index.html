<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Timer!</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="stop-controls">
          <nav class="controls">
            <a href="#" class="button" id="start">Start</a>
            <a href="#" class="button" id="stop">Stop</a>
          </nav>
          <div class="stopwatch"></div>
          <nav class="controls">
            <a href="#" class="button" id="reset">Reset</a>
            <a href="#" class="button" id="save">Save</a>
          </nav>
          <ul class="results" id='results'></ul>
          <a href="#" class="button" id="clear">Clear list</a>
      </div>
    </div>

    <script type="text/javascript" src="js/script-compiled.js"></script>

  </body>
</html>
